<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Water Mark Generator</title>
</head>
<body>
    <div class="wrapper">
        <div class="application">
            <div class="interface">
                <div class="slidecontainer">
                    <label for="picture">Upload file:</label>
                    <input type="file" name="picture" id="picture">
                    <label for="text">Watermark text:</label>
                    <input value="AI GENERATED" type="text" name="text" id="text">
                        <div class="slidecontainer">
                            <label for="font-size-input">Font size:</label>
                            <input type="range" min="-100" max="100" value="0" class="slider" id="font-size">
                    
                            <!-- <label for="myRange">Offset:</label>
                            <input type="range" min="1" max="100" value="0" class="slider" id="myRange"> -->
                            <label for="myRange2">Frequency:</label>
                            <input type="range" min="1" max="6" value="4" class="slider" id="myRange2">
                            <!-- <label for="myRange2">Rotate:</label>
                            <input type="range" min="-180" max="180" value="-45" class="slider" id="rotate"> -->
                            <label for="myRange2">Opacity:</label>
                            <input type="range" min="1" max="10" value="5" class="slider" id="opacity">
                            <button id="download-button">Download</button>  
                        </div>
                </div>
                
            </div>  
            <div class="display">
                <div class="display-area">
                <canvas id="myCanvas" width="900" height="600"></canvas>
                </div>
            </div>

        </div>
    </div>
     
</body>
</html>
